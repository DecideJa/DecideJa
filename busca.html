<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecideJá - Busca</title>

    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/busca.css">
    <link rel="stylesheet" href="css/teste.css">
    <link rel="stylesheet" href="css/area.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <header id="header">
        <div id="headerItems">
            <div id="logo-titulo">
                <img id="logopequena" src="imagens/logopequenabranca.png" alt="Logo DecideJá">
                <span id="titulo">DecideJá</span>
            </div>

            <div id="headerLinks">
                <a href="inicio.html" class="aLink">Início</a>
                <a href="busca.html" class="active aLink">Busca</a>
                <a href="sobre.html" class="aLink">Sobre Nós</a>
                <a href="ajuda.html" class="aLink">Ajuda</a>
            </div>

            <img src="https://kkkotkknftwukirkabol.supabase.co/storage/v1/object/public/usuario/avataresDefault/padrao.png"
                alt="" id="usuario">
        </div>
    </header>

    <main>

        <!-- BOTÕES DE SELEÇÃO DE TIPO DE BUSCA -->
        <div id="filtros-container">
            <button id="botao_universidade" class="botoes_busca filtro-ativo">Universidade</button>
            <button id="botao_curso" class="botoes_busca">Curso</button>
            <button id="botao_area" class="botoes_busca">Área</button>
        </div>

        <!-- CAMPO DE BUSCA -->
        <div id="busca-container">
            <div class="busca">
                <input type="text" id="busca" placeholder="Buscar...">
                <i id="lupa" class="fa fa-search"></i>
            </div>

            <button id="advanced-search-btn" title="Pesquisa Avançada">
                <i class="fa fa-sliders"></i>
            </button>
        </div>

        <!-- FILTROS AVANÇADOS (SEÇÕES POR TIPO) -->
        <div id="advanced-search-dropdown" class="hidden" aria-hidden="true">
            <form id="advanced-search-form">
                <!-- Seções específicas por tipo: cada div é um espaço reservado para adicionar filtros -->
                <div id="advanced-filters-universidade" class="advanced-filters-section">
                    <label for="uni_cidade">Cidade</label>
                    <select id="uni_cidade" name="uni_cidade">
                        <option value="">Todas as cidades</option>
                    </select>

                    <label for="uni_estado">Estado</label>
                    <select id="uni_estado" name="uni_estado">
                        <option value="">Todos os estados</option>
                    </select>

                    <label for="uni_categoria">Categoria Administrativa</label>
                    <select id="uni_categoria" name="uni_categoria">
                        <option value="">Todas as categorias</option>
                    </select>

                    <label for="uni_organizacao">Organização Acadêmica</label>
                    <select id="uni_organizacao" name="uni_organizacao">
                        <option value="">Todas as organizações</option>
                    </select>

                    <label for="uni_nota">Nota mínima (IGC)</label>
                    <input id="uni_nota" name="uni_nota" type="number" min="0" max="5" step="0.1" placeholder="Ex: 3.5">
                </div>

                <div id="advanced-filters-curso" class="advanced-filters-section hidden">
                    <label for="curso_area">Área</label>
                    <select id="curso_area" name="curso_area">
                        <option value="">Todas as áreas</option>
                    </select>

                    <label for="curso_subarea">Subárea</label>
                    <select id="curso_subarea" name="curso_subarea">
                        <option value="">Todas as subáreas</option>
                    </select>

                    <label for="curso_grau">Grau</label>
                    <select id="curso_grau" name="curso_grau">
                        <option value="">Todos os graus</option>
                    </select>
                </div>

                <div id="advanced-filters-area" class="advanced-filters-section hidden">
                    <!-- Espaço reservado: adicione aqui os inputs/checkboxes/selects para filtrar áreas -->
                    <p class="placeholder-text">Adicione filtros para <strong>Área</strong> aqui.</p>
                </div>

                <div class="advanced-actions">
                    <button type="submit" id="advanced-filter">Aplicar Filtros</button>
                    <button type="button" id="advanced-clear" class="btn-secondary">Limpar</button>
                </div>
            </form>
        </div>

        <!-- FILTROS ATIVOS DISPLAY -->
        <div id="filtros-ativos-display"></div>

        <div id="cards-container"></div>
    </main>

    <footer>
        <div id="footerLogo">
            <img src="imagens/logopequenabranca.png" alt="" id="logoFooter">
            <p>DecideJá</p>
        </div>

        <div id="contato">
            <div class="contactInfo">
                <i class="fa-solid fa-envelope"></i>
                <a class="aLink" href="">contato@decideja.com.br</a>
            </div>
            <div class="contactInfo">
                <i class="fa-brands fa-instagram"></i>
                <a class="aLink" href="">@DecideJá</a>
            </div>
            <div class="contactInfo">
                <i class="fa-solid fa-phone"></i>
                <a class="aLink" href="">(54) 99999-9999</a>
            </div>
            <div class="contactInfo">
                <i class="fa-solid fa-location-dot"></i>
                <a class="aLink" href="https://share.google/uMKJSOIgvGPNOxIBI">Erechim</a>
            </div>
        </div>

        <div id="linhaFooter"></div>
        <p id="direitos">© 2023-2025 DecideJá. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
