<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha! - DecideJá</title>

    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/esqueci.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/esqueciSenha.js"></script>

</head>

<body>


<div id="div_login">
    <div id="div_logotitulo">
        <img id="logopequena" src="imagens/logopequenabranca.png" alt="Logo DecideJá">
        <h1 style="font-size: 50px;">DecideJá</h1>
    </div>

    <form id="esqueci-senha">
        <label for="email">E-mail cadastrado</label>
        <input id="email" type="email" placeholder="Digite seu e-mail..." required>

        <div id="botaoConfirmar">
            <button class="learn-more" type="submit">
  					<span class="circle" aria-hidden="true">
  					<span class="icon arrow"></span>
  					</span>
                <span class="button-text">Confirmar</span>
            </button>
        </div>

        <h2>Lembrou sua senha? <a id="voltar-login" class="und botao" href="login.html">Voltar ao login</a></h2>
    </form>


</div>

</body>

</html>
